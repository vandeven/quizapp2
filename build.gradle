buildscript {
    repositories { mavenCentral() }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.0.0.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'spring-boot'
apply plugin: 'idea'

repositories { mavenCentral() }
dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-actuator")
    compile("org.springframework.boot:spring-boot-starter-data-jpa")

    compile("com.h2database:h2:1.3.172")
    compile("org.hibernate:hibernate-validator:4.3.0.Final")
    testCompile("org.springframework.boot:spring-boot-starter-test")


    //JQuery
    compile 'org.webjars:jquery:2.1.0-2'

    //Angular
    compile 'org.webjars:angularjs:1.3.0-beta.4'


}
