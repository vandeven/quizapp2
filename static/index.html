<!DOCTYPE html>
<html ng-app="taskApp">
<head>
    <script src="js/angular/angular.min.js"></script>
    <script src="js/angular/angular-resource.min.js"></script>
    <script src="js/angular/angular-stomp.js"></script>
    <script src="http://cdn.sockjs.org/sockjs-0.3.4.js"></script>
    <script src="js/angular/stomp.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/main.js"></script>
    <script src="js/services/taskService.js"></script>
</head>
<body ng-controller="MainCtrl">
Hello world from html 2 {{helloworld}} <br/>
<b>Info message: {{infomessage}}</b>
Tasks:<br/>
<ul>
    <li ng-repeat="task in tasks">{{task.name}}</li>
</ul>
<form>
       <input ng-model="newTask"><button ng-click="addTaskSocket(newTask)"></button>
</form>
</body>
</html>
